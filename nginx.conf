events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Add explicit MIME types for images
    types {
        image/svg+xml svg svgz;
        image/jpeg jpg jpeg;
        image/png png;
        image/gif gif;
        image/webp webp;
    }

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss image/svg+xml;

    upstream django {
        server web:8000;
    }

    # Redirect HTTP to HTTPS (optional, for later when you have SSL)
    # server {
    #     listen 80;
    #     server_name shiraji.ae www.shiraji.ae;
    #     return 301 https://$server_name$request_uri;
    # }

    server {
        listen 80;
        # listen 443 ssl http2;  # Enable when you have SSL certificates
        server_name shiraji.ae www.shiraji.ae;
        
        # SSL Configuration (uncomment when ready)
        # ssl_certificate /etc/nginx/ssl/cert.pem;
        # ssl_certificate_key /etc/nginx/ssl/key.pem;
        # ssl_protocols TLSv1.2 TLSv1.3;
        # ssl_ciphers HIGH:!aNULL:!MD5;
        
        client_max_body_size 100M;
        client_body_timeout 300s;

        # Django application
        location / {
            proxy_pass http://django;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
            
            # Timeouts
            proxy_connect_timeout 600;
            proxy_send_timeout 600;
            proxy_read_timeout 600;
        }

        # Static files
        location /static/ {
            alias /app/staticfiles/;
            expires 30d;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # Media files (user uploads)
        location /media/ {
            alias /app/media/;
            autoindex off;
            expires 7d;
            add_header Cache-Control "public";
            add_header X-Content-Type-Options nosniff;
            add_header X-Frame-Options SAMEORIGIN;
            add_header Access-Control-Allow-Origin *;
            
            # Ensure proper MIME types
            types {
                image/svg+xml svg svgz;
                image/jpeg jpg jpeg;
                image/png png;
                image/gif gif;
                image/webp webp;
            }
        }

        # Security headers
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options SAMEORIGIN;
        add_header X-XSS-Protection "1; mode=block";
    }
}