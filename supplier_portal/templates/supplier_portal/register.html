<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier Registration - Construction Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    {% load static %}
    <style>
        /* Navigation styling */
        .navbar {
            background: rgba(0, 0, 0, 0.9) !important;
            backdrop-filter: blur(10px);
            border-bottom: 2px solid rgba(255, 127, 0, 0.3);
        }
        .navbar-brand {
            font-weight: 600;
            color: white !important;
        }
        .navbar-nav .nav-link {
            color: rgba(255, 255, 255, 0.9) !important;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .navbar-nav .nav-link:hover {
            color: #FF7F00 !important;
            transform: translateY(-1px);
        }
        
        body {
            background: linear-gradient(135deg, #FF7F00 0%, #FF9500 50%, #FFB84D 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding-top: 80px; /* Account for fixed navbar */
        }
        .registration-container {
            padding: 2rem 0;
        }
        .registration-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(255, 127, 0, 0.2);
            border: 2px solid rgba(255, 127, 0, 0.1);
            overflow: hidden;
        }
        .card-header {
            background: linear-gradient(135deg, #FF7F00 0%, #FF9500 100%);
            color: white;
            border: none;
            padding: 2rem;
            text-align: center;
        }
        .card-header h3 {
            margin: 0;
            font-weight: 600;
            font-size: 1.8rem;
        }
        .card-header .subtitle {
            margin-top: 0.5rem;
            opacity: 0.9;
            font-size: 1rem;
        }
        .card-body {
            padding: 2.5rem;
        }
        .form-label {
            font-weight: 600;
            color: #333333;
            margin-bottom: 0.5rem;
            display: block;
        }
        .form-control, .form-select {
            border-radius: 10px !important;
            border: 2px solid #e9ecef !important;
            padding: 0.75rem 1rem !important;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8) !important;
            width: 100% !important;
            display: block !important;
        }
        .form-control:focus, .form-select:focus {
            border-color: #FF7F00 !important;
            box-shadow: 0 0 0 0.2rem rgba(255, 127, 0, 0.25) !important;
            background: white !important;
        }
        .btn-register {
            background: linear-gradient(135deg, #FF7F00 0%, #FF9500 100%);
            border: none;
            border-radius: 10px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 127, 0, 0.3);
            background: linear-gradient(135deg, #FF9500 0%, #FFB84D 100%);
        }
        .login-link {
            background: rgba(255, 127, 0, 0.1);
            border-radius: 10px;
            padding: 1rem;
            margin-top: 1.5rem;
        }
        .login-link a {
            color: #FF7F00;
            text-decoration: none;
            font-weight: 600;
        }
        .login-link a:hover {
            color: #FF9500;
        }
        .alert {
            border-radius: 10px;
            border: none;
        }
        .alert-success {
            background-color: rgba(255, 127, 0, 0.1);
            border-left: 4px solid #FF7F00;
            color: #333333;
        }
        .alert-error,
        .alert-danger {
            background-color: rgba(220, 53, 69, 0.1);
            border-left: 4px solid #dc3545;
            color: #721c24;
        }
        .icon {
            margin-right: 0.5rem;
        }
        
        /* Additional orange theme elements */
        .form-label .icon {
            color: #FF7F00;
        }
        
        /* Form validation styling */
        .form-control.is-invalid,
        .form-select.is-invalid {
            border-color: #dc3545 !important;
        }
        
        .form-control.is-valid,
        .form-select.is-valid {
            border-color: #FF7F00 !important;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .card-header {
                padding: 1.5rem;
            }
            .card-body {
                padding: 2rem 1.5rem;
            }
            .registration-container {
                padding: 1rem 0;
            }
        }
        
        /* Enhanced form styling */
        .form-control:hover,
        .form-select:hover {
            border-color: rgba(255, 127, 0, 0.5) !important;
        }
        
        /* Required field indicator */
        .form-label.required::after {
            content: " *";
            color: #FF7F00;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="{% url 'index' %}">
                <img src="{% static 'core/images/logo-full.png' %}" alt="Shiraji Logo" height="40" class="me-2">
                <span>Supplier Portal</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="{% url 'index' %}">
                        <i class="fas fa-home me-1"></i>Back to Home
                    </a>
                    <a class="nav-link" href="{% url 'supplier_login' %}">
                        <i class="fas fa-sign-in-alt me-1"></i>Login
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container registration-container">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <div class="card registration-card">
                    <div class="card-header">
                        <h3><i class="fas fa-building icon"></i>Supplier Registration</h3>
                        <div class="subtitle">Join our construction network</div>
                    </div>
                    <div class="card-body">
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                    <i class="fas fa-info-circle icon"></i>{{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                </div>
                            {% endfor %}
                        {% endif %}
                        
                        <form method="post">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="{{ form.username.id_for_label }}" class="form-label">
                                        <i class="fas fa-user icon"></i>Username
                                    </label>
                                    <input type="text" name="username" class="form-control" id="{{ form.username.id_for_label }}" value="{{ form.username.value|default:'' }}" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="{{ form.email.id_for_label }}" class="form-label">
                                        <i class="fas fa-envelope icon"></i>Email
                                    </label>
                                    <input type="email" name="email" class="form-control" id="{{ form.email.id_for_label }}" value="{{ form.email.value|default:'' }}" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="{{ form.password1.id_for_label }}" class="form-label">
                                        <i class="fas fa-lock icon"></i>Password
                                    </label>
                                    <input type="password" name="password1" class="form-control" id="{{ form.password1.id_for_label }}" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="{{ form.password2.id_for_label }}" class="form-label">
                                        <i class="fas fa-lock icon"></i>Confirm Password
                                    </label>
                                    <input type="password" name="password2" class="form-control" id="{{ form.password2.id_for_label }}" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="{{ form.company_name.id_for_label }}" class="form-label">
                                        <i class="fas fa-building icon"></i>Company Name
                                    </label>
                                    <input type="text" name="company_name" class="form-control" id="{{ form.company_name.id_for_label }}" value="{{ form.company_name.value|default:'' }}" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="{{ form.tax_id.id_for_label }}" class="form-label">
                                        <i class="fas fa-id-card icon"></i>Tax ID
                                    </label>
                                    <input type="text" name="tax_id" class="form-control" id="{{ form.tax_id.id_for_label }}" value="{{ form.tax_id.value|default:'' }}" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="{{ form.business_type.id_for_label }}" class="form-label">
                                        <i class="fas fa-industry icon"></i>Business Type
                                    </label>
                                    <select name="business_type" class="form-select" id="{{ form.business_type.id_for_label }}" required>
                                        <option value="">Select Business Type</option>
                                        <option value="contractor" {% if form.business_type.value == 'contractor' %}selected{% endif %}>Contractor</option>
                                        <option value="supplier" {% if form.business_type.value == 'supplier' %}selected{% endif %}>Supplier</option>
                                        <option value="consultant" {% if form.business_type.value == 'consultant' %}selected{% endif %}>Consultant</option>
                                        <option value="other" {% if form.business_type.value == 'other' %}selected{% endif %}>Other</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="{{ form.phone.id_for_label }}" class="form-label">
                                        <i class="fas fa-phone icon"></i>Phone
                                    </label>
                                    <input type="tel" name="phone" class="form-control" id="{{ form.phone.id_for_label }}" value="{{ form.phone.value|default:'' }}" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="{{ form.address.id_for_label }}" class="form-label">
                                    <i class="fas fa-map-marker-alt icon"></i>Address
                                </label>
                                <textarea name="address" class="form-control" id="{{ form.address.id_for_label }}" rows="3" required>{{ form.address.value|default:'' }}</textarea>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="{{ form.website.id_for_label }}" class="form-label">
                                        <i class="fas fa-globe icon"></i>Website (Optional)
                                    </label>
                                    <input type="url" name="website" class="form-control" id="{{ form.website.id_for_label }}" value="{{ form.website.value|default:'' }}">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="{{ form.description.id_for_label }}" class="form-label">
                                    <i class="fas fa-file-text icon"></i>Description (Optional)
                                </label>
                                <textarea name="description" class="form-control" id="{{ form.description.id_for_label }}" rows="4">{{ form.description.value|default:'' }}</textarea>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-register">
                                    <i class="fas fa-user-plus icon"></i>Create Account
                                </button>
                            </div>
                        </form>
                        <div class="text-center login-link">
                            <p class="mb-0">Already have an account? <a href="{% url 'supplier_login' %}">Login here</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
