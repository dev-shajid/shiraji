<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'supplier_dashboard' %}">Supplier Portal</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{% url 'supplier_logout' %}">Logout</a>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5>Upload Document</h5>
                    </div>
                    <div class="card-body">
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                    {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                </div>
                            {% endfor %}
                        {% endif %}
                        
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="{{ form.document_type.id_for_label }}" class="form-label">Document Type</label>
                                {{ form.document_type }}
                            </div>
                            <div class="mb-3">
                                <label for="{{ form.title.id_for_label }}" class="form-label">Title</label>
                                {{ form.title }}
                            </div>
                            <div class="mb-3">
                                <label for="{{ form.file.id_for_label }}" class="form-label">File</label>
                                {{ form.file }}
                                <div class="form-text">Supported formats: PDF, DOC, DOCX, JPG, PNG (Max size: 10MB)</div>
                            </div>
                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-primary">Upload Document</button>
                                <a href="{% url 'supplier_dashboard' %}" class="btn btn-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
