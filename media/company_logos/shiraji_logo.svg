<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <defs>
    <linearGradient id="shirajiBg" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#075e54;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#128c7e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="60" rx="8" fill="url(#shirajiBg)"/>
  
  <!-- Construction Icon -->
  <g transform="translate(15, 15)">
    <!-- Building outline -->
    <rect x="0" y="10" width="25" height="20" fill="none" stroke="white" stroke-width="2"/>
    <rect x="5" y="15" width="4" height="4" fill="white"/>
    <rect x="12" y="15" width="4" height="4" fill="white"/>
    <rect x="19" y="15" width="4" height="4" fill="white"/>
    <rect x="5" y="22" width="4" height="4" fill="white"/>
    <rect x="12" y="22" width="4" height="4" fill="white"/>
    <rect x="19" y="22" width="4" height="4" fill="white"/>
    <!-- Crane -->
    <line x1="28" y1="30" x2="28" y2="5" stroke="white" stroke-width="2"/>
    <line x1="28" y1="8" x2="35" y2="8" stroke="white" stroke-width="2"/>
  </g>
  
  <!-- Company Name -->
  <text x="55" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">SHIRAJI</text>
  <text x="55" y="40" font-family="Arial, sans-serif" font-size="10" fill="#e8f5e8">General Contracting</text>
</svg>