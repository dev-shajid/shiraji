<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <defs>
    <linearGradient id="marinaBg" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1976d2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#42a5f5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="60" rx="8" fill="url(#marinaBg)"/>
  
  <!-- Marina Icon -->
  <g transform="translate(15, 15)">
    <!-- Water waves -->
    <path d="M0 25 Q5 20 10 25 T20 25 T30 25" stroke="white" stroke-width="2" fill="none"/>
    <path d="M0 28 Q5 23 10 28 T20 28 T30 28" stroke="white" stroke-width="1.5" fill="none" opacity="0.7"/>
    
    <!-- Boat/Ship -->
    <path d="M5 20 L25 20 L23 15 L7 15 Z" fill="white"/>
    <!-- Mast -->
    <line x1="12" y1="15" x2="12" y2="8" stroke="white" stroke-width="2"/>
    <line x1="18" y1="15" x2="18" y2="10" stroke="white" stroke-width="2"/>
    <!-- Sail -->
    <path d="M12 8 L12 12 L16 10 Z" fill="white" opacity="0.8"/>
  </g>
  
  <!-- Company Name -->
  <text x="55" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">MARINA</text>
  <text x="55" y="40" font-family="Arial, sans-serif" font-size="10" fill="#e3f2fd">Construction</text>
</svg>